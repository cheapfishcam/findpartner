<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find Partner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  </head>
  <body class="bg-dark text-white ">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Find Partner</h1>
    </header>
    <div class="container text-center">
      <div class="row">
        <div id="resultcard" class="jumbotron col-md-6 mx-auto bg-info">
          <div class="partnersdiv" id="frstone">
            <h3 id="partner1">Doctors</h3>
            <br>
            <p id="part1info"></p>
          </div>
        </div>
        <div id="card" class="col-md-6 mx-auto bg-white text-dark">
          <div class="cards">
            <h5 id="h5">First, submit these info to our database</h5>
            <div class="form-group">
                <label for="patient">Patient's Name:</label>
                <input type="text" class="form-control" placeholder ="Patient name" id="patient">
            </div>
            <div class="form-group">
                <label for="patientno">Patient file number:</label>
                <input type="text" class="form-control"   placeholder ="Patient file number" id="patientno">
            </div>
            <div class="form-group">
              <label for="dr">Your Info:</label>
              <textarea class="form-control" id="dr" placeholder="Name--mobile number..." rows="3"></textarea>
            </div>
          </div>
          <button  type="button" id="submit"  class="btn btn-info">
            <i class="fa fa-paper-plane"></i> Submit
          </button>
        </div>
      </div>
      <div class="arrow bounce">

      </div>
      <form  id="formsearch"class="form-inline" action="index.html" method="post">
        <input type="text" class="form-control" id="searchpatientname" size="30"  placeholder="Write patient file number">
        <button  type="button" id="searchbtn" class="btn btn-info">
          <i class="glyphicon glyphicon-search"></i> Search
        </button>
      </form>

    </div>
    <script type="text/javascript" src="firebase.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
